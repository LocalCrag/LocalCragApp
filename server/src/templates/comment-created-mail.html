<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>{{ i18n_title }}</title>
    <style type="text/css">
        body { width: 100% !important; height: 100%; margin: 0; line-height: 1.4; background-color: #F2F4F6; color: #74787E; -webkit-text-size-adjust: none; }
        @media only screen and (max-width: 600px) { .email-body_inner { width: 100% !important; } .email-footer { width: 100% !important; } }
        @media only screen and (max-width: 500px) { .button { width: 100% !important; } }
    </style>
</head>
<body bgcolor="#F2F4F6" style="-webkit-text-size-adjust: none; box-sizing: border-box; color: #74787E; font-family: Arial, 'Helvetica Neue', Helvetica, sans-serif; height: 100%; line-height: 1.4; margin: 0; width: 100% !important;">
<span class="preheader" style="display:none;opacity:0;visibility:hidden;max-height:0;max-width:0;overflow:hidden">{{ i18n_title }}</span>
<table class="email-wrapper" width="100%" cellpadding="0" cellspacing="0" bgcolor="#F2F4F6">
<tr><td align="center">
<table class="email-content" width="100%" cellpadding="0" cellspacing="0">
<tr><td class="email-masthead" align="center" style="padding:25px 0;">
<a href="{{ frontend_host }}" class="email-masthead_name" style="color:#bbbfc3;font-size:16px;font-weight:bold;text-decoration:none;">{{ i18n_LOCALCRAG }}</a>
</td></tr>
<tr><td class="email-body" width="100%" bgcolor="#FFFFFF" style="border-top:1px solid #EDEFF2;border-bottom:1px solid #EDEFF2;">
<table class="email-body_inner" align="center" width="570" cellpadding="0" cellspacing="0" bgcolor="#FFFFFF">
<tr><td class="content-cell" style="padding:35px;">
<h1 style="color:#2F3133;font-size:19px;font-weight:bold;margin-top:0;">{{ i18n_hello }} {{ receiver_firstname }},</h1>
<p style="font-size:16px;line-height:1.5em;">{{ i18n_new_comment_text }} <strong>{{ author_name }}</strong>.</p>
<p style="font-size:16px;line-height:1.5em;">"{{ message }}"</p>
<table class="body-action" align="center" width="100%" cellpadding="0" cellspacing="0" style="margin:30px auto;text-align:center;">
<tr><td align="center">
<table border="0" cellspacing="0" cellpadding="0"><tr><td>
<a href="{{ action_link }}" class="button button--green" target="_blank" style="background:#22BC66;border-color:#22bc66;border-radius:3px;border-style:solid;border-width:10px 18px;color:#FFF;display:inline-block;text-decoration:none;">{{ i18n_view }}</a>
</td></tr></table>
</td></tr>
</table>
<p style="font-size:16px;line-height:1.5em;">{{ i18n_thanks }}<br/>{{ i18n_greetings }}</p>
<table class="body-sub" style="border-top:1px solid #EDEFF2;margin-top:25px;padding-top:25px;">
<tr><td>
<p class="sub" style="font-size:12px;">{{ i18n_hint }}</p>
<p class="sub" style="font-size:12px;">{{ action_link }}</p>
</td></tr>
</table>
</td></tr>
</table>
</td></tr>
<tr><td>
<table class="email-footer" align="center" width="570" cellpadding="0" cellspacing="0" style="text-align:center"><tr><td class="content-cell" align="center" style="padding:35px;">
<p class="sub align-center" style="color:#AEAEAE;font-size:12px;">{{ i18n_copyright }}</p>
</td></tr></table>
</td></tr>
</table>
</td></tr>
</table>
</body>
</html>
