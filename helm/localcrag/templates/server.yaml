{{- include "localcrag.validateRequiredValues" . -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "localcrag.fullname" . }}-server
  labels:
    {{- include "localcrag.labels" . | nindent 4 }}
    app.kubernetes.io/component: server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: server
  template:
    metadata:
      labels:
        app: server
      {{- with .Values.server.annotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    spec:
      initContainers:
        - name: wait-for-dependencies
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              echo "Waiting for Postgres..."
              until nc -z {{ include "localcrag.postgres.fullname" . }} 5432; do
                echo "Postgres is unavailable - sleeping"
                sleep 2
              done
              echo "Postgres is ready!"
              
              echo "Waiting for MinIO..."
              until nc -z {{ include "localcrag.s3.fullname" . }} 9000; do
                echo "MinIO is unavailable - sleeping"
                sleep 2
              done
              echo "MinIO is ready!"
              
              echo "All dependencies are ready!"
      containers:
        - name: server
          image: "{{ .Values.server.image.repository }}:{{ .Values.server.image.tag }}"
          imagePullPolicy: {{ .Values.server.image.pullPolicy }}
          resources:
            {{- toYaml .Values.server.resources | nindent 12 }}
          ports:
            - name: http
              containerPort: 5000
          envFrom:
            - secretRef:
                name: {{ include "localcrag.secrets.name" . | quote }}
          env:
            - name: SQLALCHEMY_DATABASE_URI
              value: "postgresql://{{ .Values.postgres.auth.username }}:$(POSTGRES_PASSWORD)@{{ include "localcrag.postgres.fullname" . }}/{{ .Values.postgres.auth.database }}"

            - name: S3_ENDPOINT
              value: {{ printf "http://%s:9000" (include "localcrag.s3.fullname" .) | quote }}
            - name: S3_BUCKET
              value: "{{ .Values.appS3.bucket }}"
            - name: S3_ACCESS_ENDPOINT
              value: "{{ .Values.appS3.accessEndpoint }}"
            - name: S3_ADDRESSING
              value: "{{ .Values.appS3.addressing }}"

            # LocalCrag expects S3_USER/S3_PASSWORD; we use MinIO's rootUser/rootPassword as the single source of truth.
            - name: S3_USER
              valueFrom:
                secretKeyRef:
                  name: {{ include "localcrag.secrets.name" . | quote }}
                  key: '{{ default "rootUser" .Values.existingSecret.keys.s3User }}'
            - name: S3_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "localcrag.secrets.name" . | quote }}
                  key: '{{ default "rootPassword" .Values.existingSecret.keys.s3Password }}'

            - name: SUPERADMIN_FIRSTNAME
              valueFrom:
                secretKeyRef:
                  name: {{ include "localcrag.secrets.name" . | quote }}
                  key: '{{ default "SUPERADMIN_FIRSTNAME" .Values.existingSecret.keys.superadminFirstname }}'
            - name: SUPERADMIN_LASTNAME
              valueFrom:
                secretKeyRef:
                  name: {{ include "localcrag.secrets.name" . | quote }}
                  key: '{{ default "SUPERADMIN_LASTNAME" .Values.existingSecret.keys.superadminLastname }}'
            - name: SUPERADMIN_EMAIL
              valueFrom:
                secretKeyRef:
                  name: {{ include "localcrag.secrets.name" . | quote }}
                  key: '{{ default "SUPERADMIN_EMAIL" .Values.existingSecret.keys.superadminEmail }}'

            - name: SYSTEM_EMAIL
              value: "{{ .Values.systemEmail }}"
            - name: SMTP_HOST
              value: "{{ .Values.smtp.host }}"
            - name: SMTP_PORT
              value: "{{ .Values.smtp.port }}"
            - name: SMTP_TYPE
              value: "{{ .Values.smtp.type }}"

            - name: FRONTEND_HOST
              value: "{{ .Values.server.frontendHost }}"

          readinessProbe:
            httpGet:
              path: /api/health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 6
          livenessProbe:
            httpGet:
              path: /api/health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3

---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "localcrag.fullname" . }}-server
  labels:
    {{- include "localcrag.labels" . | nindent 4 }}
    app.kubernetes.io/component: server
spec:
  type: ClusterIP
  selector:
    app: server
  ports:
    - name: http
      port: 5000
      targetPort: http
