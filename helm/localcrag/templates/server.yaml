{{- include "localcrag.validateRequiredValues" . -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: localcrag-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: server
  template:
    metadata:
      labels:
        app: server
    spec:
      containers:
        - name: server
          image: ghcr.io/localcrag/localcrag-server:latest
          imagePullPolicy: Always
          resources:
            {{- toYaml .Values.server.resources | nindent 12 }}
          ports:
            - name: http
              containerPort: 5000
          envFrom:
            - secretRef:
                name: '{{ required "values.existingSecret.name is required" .Values.existingSecret.name }}'
          env:
            - name: SQLALCHEMY_DATABASE_URI
              value: "postgresql://{{ .Values.postgres.auth.username }}:$(POSTGRES_PASSWORD)@{{ .Release.Name }}-postgres/{{ .Values.postgres.auth.database }}"

            - name: S3_ENDPOINT
              value: "{{ .Values.s3.endpoint }}"
            - name: S3_BUCKET
              value: "{{ .Values.s3.bucket }}"
            - name: S3_ACCESS_ENDPOINT
              value: "{{ .Values.s3.accessEndpoint }}"
            - name: S3_ADDRESSING
              value: "{{ .Values.s3.addressing }}"

            # LocalCrag expects S3_USER/S3_PASSWORD; we use MinIO's rootUser/rootPassword as the single source of truth.
            - name: S3_USER
              valueFrom:
                secretKeyRef:
                  name: '{{ required "values.existingSecret.name is required" .Values.existingSecret.name }}'
                  key: '{{ default "rootUser" .Values.existingSecret.keys.s3User }}'
            - name: S3_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: '{{ required "values.existingSecret.name is required" .Values.existingSecret.name }}'
                  key: '{{ default "rootPassword" .Values.existingSecret.keys.s3Password }}'

            - name: SUPERADMIN_FIRSTNAME
              valueFrom:
                secretKeyRef:
                  name: '{{ required "values.existingSecret.name is required" .Values.existingSecret.name }}'
                  key: '{{ default "SUPERADMIN_FIRSTNAME" .Values.existingSecret.keys.superadminFirstname }}'
            - name: SUPERADMIN_LASTNAME
              valueFrom:
                secretKeyRef:
                  name: '{{ required "values.existingSecret.name is required" .Values.existingSecret.name }}'
                  key: '{{ default "SUPERADMIN_LASTNAME" .Values.existingSecret.keys.superadminLastname }}'
            - name: SUPERADMIN_EMAIL
              valueFrom:
                secretKeyRef:
                  name: '{{ required "values.existingSecret.name is required" .Values.existingSecret.name }}'
                  key: '{{ default "SUPERADMIN_EMAIL" .Values.existingSecret.keys.superadminEmail }}'

            - name: SYSTEM_EMAIL
              value: "{{ .Values.systemEmail }}"
            - name: SMTP_HOST
              value: "{{ .Values.smtp.host }}"
            - name: SMTP_PORT
              value: "{{ .Values.smtp.port }}"
            - name: SMTP_TYPE
              value: "{{ .Values.smtp.type }}"

            - name: FRONTEND_HOST
              value: "{{ .Values.server.frontendHost }}"

          readinessProbe:
            httpGet:
              path: /api/health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 6
          livenessProbe:
            httpGet:
              path: /api/health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3

---
apiVersion: v1
kind: Service
metadata:
  name: server
spec:
  type: ClusterIP
  selector:
    app: server
  ports:
    - name: http
      port: 5000
      targetPort: http
