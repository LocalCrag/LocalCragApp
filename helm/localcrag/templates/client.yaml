apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "localcrag.fullname" . }}-client
  labels:
    {{- include "localcrag.labels" . | nindent 4 }}
    app.kubernetes.io/component: client
spec:
  replicas: 1
  selector:
    matchLabels:
      app: client
  template:
    metadata:
      labels:
        app: client
    spec:
      containers:
        - name: client
          image: "{{ .Values.client.image.repository }}:{{ .Values.client.image.tag }}"
          imagePullPolicy: {{ .Values.client.image.pullPolicy }}
          env:
            - name: SERVER_HOST
              value: {{ .Values.client.serverHost | default (printf "%s-server" (include "localcrag.fullname" .)) | quote }}
            - name: SERVER_PORT
              value: {{ .Values.client.serverPort | default "5000" | quote }}
          resources:
            {{- toYaml .Values.client.resources | nindent 12 }}
          ports:
            - name: http
              containerPort: 4200
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 15
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 10
            failureThreshold: 3

---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "localcrag.fullname" . }}-client
  labels:
    {{- include "localcrag.labels" . | nindent 4 }}
    app.kubernetes.io/component: client
spec:
  type: ClusterIP
  selector:
    app: client
  ports:
    - name: http
      port: 4200
      targetPort: http
