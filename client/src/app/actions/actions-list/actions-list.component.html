<div class="card">
  <p-dataView #dv [value]="actions" [paginator]="true" [rows]="9" filterBy="name"
              [sortField]="sortField" [sortOrder]="sortOrder" layout="grid">
    <ng-template pTemplate="header">
      <div class="flex flex-column md:flex-row md:justify-content-between">
        <p-dropdown [options]="sortOptions" [(ngModel)]="sortKey" placeholder="Sort By Price" (onChange)="onSortChange($event)" styleClass="mb-2 md:mb-0"></p-dropdown>
        <span class="p-input-icon-left mb-2 md:mb-0">
                    <i class="pi pi-search"></i>
                    <input type="search" pInputText placeholder="Search by Name" (input)="dv.filter('')">
                </span>
        <p-dataViewLayoutOptions></p-dataViewLayoutOptions>
      </div>
    </ng-template>
    <ng-template let-action pTemplate="listItem">
      <div class="col-12">
        <div class="product-list-item">
          <div class="product-list-detail">
            <div class="product-name">{{action.name}}</div>
<!--            <div class="product-description">{{product.description}}</div>-->
            <i class="pi pi-tag product-category-icon"></i><span class="product-category">{{action.category}}</span>
          </div>
          <div class="product-list-action">
            <span class="product-price">${{action.start | moment : 'DD.MM.YYYY'}}</span>
            <p-button icon="pi pi-shopping-cart" label="Add to Cart" >Zur Aktion</p-button>
            <span [class]="'product-badge status-'">{{action.state.name}}</span>
          </div>
        </div>
      </div>
    </ng-template>
    <ng-template let-action pTemplate="gridItem">
      <div class="col-12 md:col-4">
        <div class="product-grid-item card">
          <div class="product-grid-item-top">
            <div>
              <i class="pi pi-tag product-category-icon"></i>
              <span class="product-category">{{action.category}}</span>
            </div>
            <span [class]="'product-badge status-'">{{action.state.name}}</span>
          </div>
          <div class="product-grid-item-content">
            <div class="product-name">{{action.name}}</div>
<!--            <div class="product-description">{{product.description}}</div>-->
          </div>
          <div class="product-grid-item-bottom">
            <p-button icon="pi pi-shopping-cart" >Zur Aktion</p-button>
          </div>
        </div>
      </div>
    </ng-template>
  </p-dataView>
</div>
