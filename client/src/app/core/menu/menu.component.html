<p-menubar [model]="items">
  <ng-template pTemplate="start">
    <img src="assets/logo.webp" height="40" class="mr-2">
  </ng-template>
  <ng-template pTemplate="end">
    <div class="flex justify-content-center flex-wrap gap-2">
    <input type="text" pInputText placeholder="Suche">
    <p-button icon="pi pi-user" styleClass="p-button-info" routerLink="login"></p-button>
    </div>
  </ng-template>
</p-menubar>
