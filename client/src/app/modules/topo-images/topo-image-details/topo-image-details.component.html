<div *ngIf="topoImage.title || (topoImage.lat && topoImage.lng)"
     class="flex justify-content-center align-items-center mt-2">
  <p-button label="GPS" [text]="true" icon="pi pi-map-marker" size="small"
            *ngIf="topoImage.lat && topoImage.lng" class="positioning-button"></p-button>
  <div class="flex-grow-1 flex justify-content-center">
    <h5 class="mt-0 mb-0 inline-block" *ngIf="topoImage.title">{{topoImage.title}}</h5>
  </div>
  <p-button label="GPS" [text]="true" icon="pi pi-map-marker" size="small"
            (click)="openGPS()"
            *ngIf="topoImage.lat && topoImage.lng"></p-button>
</div>

<section *ngIf="topoImage.description"
         class="text-xs flex justify-content-center"
         [innerHTML]="topoImage.description | sanitizeHtml"></section>
