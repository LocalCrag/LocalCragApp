<div class="line-name">
  <h3>{{ line.name }}</h3>
  <div class="grade">
    {{ scalesService.gradeNameByValue(line.type, line.gradeScale, line.gradeValue) | async | translateSpecialGrades }}
  </div>
</div>

<div class="close-icon" (click)="ref.close()" tabindex="0">
  <i class="pi pi-times"></i>
</div>
