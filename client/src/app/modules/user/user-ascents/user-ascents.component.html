@if (user) {
  <lc-ascent-list [user]="user"></lc-ascent-list>
}

@if (!user) {
  @for (i of Array.from({ length: 10 }); track $index) {
    <div class="flex mb-2">
      <p-skeleton shape="circle" size="4rem" class="mr-2"></p-skeleton>
      <div style="flex: 1">
        <p-skeleton width="100%" class="mb-2"></p-skeleton>
        <p-skeleton width="75%"></p-skeleton>
      </div>
    </div>
  }
}
