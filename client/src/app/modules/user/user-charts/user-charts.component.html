<ng-container *transloco="let t; read: 'user.charts'">
  <h3>{{ t("gradeDistribution") }}:</h3>
  <lc-grade-distribution-bar-chart
    [fetchingObservable]="fetchUserGrades"
    [excludeProjects]="true"
  ></lc-grade-distribution-bar-chart>
  <h3>{{ t("completion") }}:</h3>
  <lc-completion></lc-completion>
</ng-container>
