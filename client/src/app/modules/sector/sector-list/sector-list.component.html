<ng-container *transloco="let t, read: 'sector.sectorList'">

  <p-dataView #dv [value]="sectors" [sortField]="sortField" [sortOrder]="sortOrder"
              [emptyMessage]="t('noSectorsFoundEmptyMessage')"
              [loading]="loading === loadingStates.LOADING">
    <ng-template pTemplate="header">
      <div class="flex flex-row justify-content-between">
        <p-dropdown [options]="sortOptions" [(ngModel)]="sortKey"
                    optionLabel="label" (onChange)="onSortChange($event)"
                    styleClass="md:mb-0"></p-dropdown>
        <div class="flex justify-content-end gap-3">
          <p-button label="{{t('newSectorButtonLabel')}}" icon="pi pi-plus"
                    routerLink="/topo/{{cragSlug}}/create-sector"
                    *ngIf="(isLoggedIn$ | async) && !(isMobile$ | async)"></p-button>
          <p-button icon="pi pi-plus" routerLink="/topo/{{cragSlug}}/create-sector"
                    *ngIf="(isLoggedIn$ | async) && (isMobile$ | async)"></p-button>
          <p-button label="{{t('reorderSectorsButtonLabel')}}" icon="pi pi-sort" (click)="reorderSectors()"
                    [disabled]="sectors?.length < 2"
                    *ngIf="(isLoggedIn$ | async) && !(isMobile$ | async)"></p-button>
          <p-button icon="pi pi-sort" (click)="reorderSectors()"
                    [disabled]="sectors?.length < 2"
                    *ngIf="(isLoggedIn$ | async) && (isMobile$ | async)"></p-button>
        </div>
      </div>
    </ng-template>
    <ng-template let-sectors pTemplate="list">
      <div class="grid grid-nogutter">

        <div class="col-12 clickable-data-item" routerLink="/topo/{{cragSlug}}/{{sector.slug}}/areas"
             *ngFor="let sector of sectors; let first = first">
          <div class="flex flex-column xl:flex-row xl:align-items-start p-4 gap-4"
               [ngClass]="{ 'border-top-1 surface-border': !first }">
            <img class="w-9 sm:w-16rem xl:w-10rem shadow-2 block xl:block mx-auto border-round"
                 [src]="sector.portraitImage ? sector.portraitImage.thumbnailM : 'assets/placeholder.png'"
                 [alt]="sector.name"/>
            <div
              class="flex flex-column sm:flex-row justify-content-between align-items-center xl:align-items-start flex-1 gap-4">
              <div class="flex flex-column align-items-center sm:align-items-start gap-3">
                <a class="text-2xl font-bold title-link" routerLink="/topo/{{cragSlug}}/{{sector.slug}}">{{ sector.name }}</a>
                <div [innerHTML]="sector.shortDescription | sanitizeHtml"  *ngIf="sector.shortDescription"></div>
                <lc-leveled-grade-distribution [fetchingObservable]="sectorsService.getSectorGrades(sector.slug)"></lc-leveled-grade-distribution>
              </div>
            </div>
          </div>
        </div>
      </div>
    </ng-template>
  </p-dataView>

</ng-container>
