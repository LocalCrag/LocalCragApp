<ng-container *transloco="let t; read: 'closedSpotAlert'">
  @if (reason) {
    <p-message
      severity="error"
      [text]="t('closedWithReason', { reason })"
      styleClass="w-full"
    ></p-message>
  }
  @if (!reason) {
    <p-message
      severity="error"
      [text]="t('closedWithoutReason')"
      styleClass="w-full"
    ></p-message>
  }
</ng-container>
