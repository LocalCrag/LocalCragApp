<div class="menubar">
  @if (startTemplate) {
    <div class="menubar-start">
      <ng-container *ngTemplateOutlet="startTemplate"></ng-container>
    </div>
  }
  @if (isMobile || overflowDetected) {
    <p-button text severity="secondary" icon="pi pi-bars" (click)="toggleMobileMenu()" class="ml-2 mr-2"></p-button>
  }
  <lc-header-menu-sub
    [isMobile]="isMobile || overflowDetected"
    [model]="processedModel"
    [root]="true"
    [ngClass]="{
      'is-mobile': isMobile || overflowDetected,
      'is-expanded': mobileExpanded,
    }"
  ></lc-header-menu-sub>
  @if (endTemplate) {
    <div class="menubar-end">
      <ng-container *ngTemplateOutlet="endTemplate"></ng-container>
    </div>
  }
</div>
