<p-card styleClass="gallery-image-card">
  <ng-template pTemplate="header">
    <div class="image-container">
      <p-image [src]="image.image.thumbnailM" [preview]="true"> </p-image>
    </div>
  </ng-template>
  <div class="tags">
    <lc-tag [tag]="tag" *ngFor="let tag of image.tags"></lc-tag>
  </div>
</p-card>
