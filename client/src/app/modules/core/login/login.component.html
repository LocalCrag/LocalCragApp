<ng-container *transloco="let t, read: 'login'">

<div class="blur-container">

    <div class="card login-card">

      <h3>{{t('title')}}</h3>

      {{t('description')}}

      <form [formGroup]="loginForm" lcForm>

        <div class="card-container block" lcControlGroup>
          <input type="text" pInputText formControlName="email" placeholder="{{t('emailPlaceholder')}}" lcFormControl/>
          <small class="p-error" *lcIfError="'required'">{{t('required')}}</small>
        </div>

        <div class="card-container block" lcControlGroup>
          <p-password formControlName="password" [toggleMask]="true" [feedback]="false" lcFormControl
                      placeholder="{{t('passwordPlaceholder')}}"></p-password>
          <small class="p-error" *lcIfError="'required'">{{t('required')}}</small>
        </div>

      </form>

      <p-button label="{{t('loginButtonLabel')}}" (click)="login()"
                [loading]="(loadingState$ | async) === loadingStates.LOADING"></p-button>

      <p-button label="{{t('forgotPasswordButtonLabel')}}" styleClass="p-button-link" class="forgot-pw-button"
                [routerLink]="'/forgot-password'"></p-button>

    </div>

  </div>

</ng-container>
