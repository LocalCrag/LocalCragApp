name: Release dry-run

on:
  push:
    branches:
      - next
      - semantic-release

jobs:
  release-dry-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Debug Git Tags
        run: |
          git tag -n --list

      - name: Set up Node.js
        uses: actions/setup-node@v4

      - name: Install dependencies
        run: npm ci

      - name: Dry-run Semantic Release
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: git fetch --tags --force && npx semantic-release --dry-run  --debug
