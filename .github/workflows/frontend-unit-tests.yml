name: Frontend unit tests
run-name: ðŸ§ª Run frontend unit tests

on:
  pull_request:
    branches:
      - main
      - next
jobs:
  frontend-unit-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./client
    steps:
      - uses: actions/checkout@v4
      - name: Use node.js v22
        uses: actions/setup-node@v4
        with:
          node-version: 22
      - name: Install dependencies
        run: npm install
      - name: Run unit tests
        run: npm run test:ci